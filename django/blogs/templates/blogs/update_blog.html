{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg bg-gray-900 mx-auto">
    <a class="hover:text-blue-500" href="{% url 'blogs:list_blogs' %}">Go back to blogs</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Update blog</h1>
    </div>
    <form method="post"  enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Update
        </button>
    </form>
</div>
<script src="/static/slugify.js"></script>
{% endblock %}
